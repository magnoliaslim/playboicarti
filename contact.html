		<main class="container">
			<h1>Contact</h1>
			<section id="contact">
				<form action="contact.html" method="post">
					<div id="form-group">
						<label for="nom">Nom<span class="required">*</span></label>
						<input type="nom" name="nom" id="nom" placeholder="Nom" required>
					</div>
					<div id="form-group">
						<label for="email">Email<span class="required">*</span></label>
						<input type="email" name="email" id="email" placeholder="email@gmail.com" required>
					</div>
					<div id="form-group">
						<label for="message">Message</label>
						<textarea rows="6" placeholder="Message"></textarea>
					</div>
					<button type="submit">Envoyer</button>
				</form>
			</section>
			<section id="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.329947864726!2d-84.38936508447797!3d33.93263843147018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f50e831103e89f%3A0xfd6f0abd69c5d87a!2s161+Belmont+Trce+NW%2C+Sandy+Springs%2C+GA+30328%2C+%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1543565472097" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
